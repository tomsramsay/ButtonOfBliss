<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">Bebhinn's Button of Bliss</h1>
    <p class="subtitle">No problem looms too large, no question delves too profound, that a good quote can't answer</p>
    <button onclick="displayRandomQuote()">Enlighten Me</button>
    <p id="quoteDisplay"></p>
    <audio autoplay loop id="audioPlayer">
      <source src="bliss.mp3" type="audio/mp3">
      <source src="bliss.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
